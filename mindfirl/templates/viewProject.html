<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project Configuration</title>
    <link rel="shortcut icon" href="../static/images/site/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="../static/css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/login.css?q=6" type="text/css">
    <link rel="stylesheet" href="../static/css/site.css?q=43" type="text/css">
    <script src="../static/javascript/jquery-3.2.1.min.js"></script>
</head>

<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm" style="background-color: #1e5162;">
        <ul class="navbar-nav">
            <li class="nav-item logo">
                <a href="/project">Mindfirl</a>
            </li>
            <li class="nav-item logo nav-ele">
                <a href="/guide">Help</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/logout" class="navbar-toggler-right" style="text-decoration: none; color: white;">Log out</a>
            </li>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <div class="title-bar" style="height:60px;">
                        <h1>Project Configuration</h1>
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form action="/updateProject/{{ data['project']['pid'] }}" method="post">
                        <div class="form-group">
                            Project name:
                            <input class="form-control" type="text" placeholder="Project name" name="project_name" value="{{ data['project']['project_name'] }}">
                        </div>
                        <div class="form-group">
                            Project description:
                            <input class="form-control" type="text" placeholder="Project description" name="project_description" value="{{ data['project']['project_des'] }}">
                        </div>
                        <label class="my-1 mr-2" for="assignto">Assign to</label>
                        <select class="custom-select my-1 mr-sm-2" id="assignto" name="assignto">
                            <option value="{{ data['project']['assignee'][0] }}">{{ data['project']['assignee'][0] }}</option>
                        </select>
                        <div class="form-group">
                            Privacy budget:
                            <input class="form-control" type="number" placeholder="Privacy budget (%)" step="any" min="0" max="100" name="privacy_budget" value="{{ data['project']['assignee_stat'][0]['kapr_limit'] }}">
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="/project" style="text-decoration: none;" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </form>

                    <br/>
                    <div>
                        <a href="#" style="color:red; text-decoration: none;" class="confirm-link" address="/delete/{{ data['project']['pid'] }}" message="Are you sure to delete this project? You cannot undo this later!">
                            <img src="../static/images/site/_ionicons_svg_md-close-circle-outline.svg" alt="delete" width="20px" height="20px" style="vertical-align: middle;"> Delete project</span>
                        </a>

                        <br />
                        <br />
                        
                    </div>
                </div>
                <!-- end of div col-sm-8 -->
                <div class="col-sm-4"></div>
            </div>
            <!-- end of div row -->
        </div>
    </div>

    
    <script src="../static/javascript/bootstrap.min.js"></script>
    <script src="../static/javascript/site.js?v=3"></script>
</body>
</html>
